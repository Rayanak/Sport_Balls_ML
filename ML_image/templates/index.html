<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Подключение внешнего стиля -->
    <title>Загрузка изображения</title>
</head>
<body>
    <header class="bg-dark text-white p-4 text-center">
        <h1>Классификация спортивных мячей</h1>
    </header>

    <main class="container my-5">
        <h2 class="text-center">Загрузите фото для распознавания</h2>
        <form method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <input name="myfile1" type="file" id="myfile1" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Распознать</button>
        </form>
        <div class="result mt-4 text-center">
            {% if file_url %}
                <img src="{{ file_url }}" class="img-fluid" alt="Uploaded Image" style="max-width: 300px; max-height: 300px;">
            {% endif %}
            {% if class %}
                <p class="mt-2 fw-bold">{{ class }}</p>
            {% endif %}
        </div>
    </main>

</body>
</html>
